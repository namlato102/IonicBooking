<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline" defaultHref="/places/tabs/discover"></ion-back-button><!--incase the web app reloaded itself-->
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>
    
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="place.imageUrl"></ion-img>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row> 
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button color="primary"  (click)="onBookPlace()">Book</ion-button>
         
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
